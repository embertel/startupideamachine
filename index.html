<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The tech startup idea machine.</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Pathway+Gothic+One' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="lists.js"></script>
</head>
<body>
  <div id="site-container">
    <h1>THE TECH STARTUP IDEA MACHINE</h1>
    <div id="main-container">
      <div id="idea">
        <h2 id="pitch"></h2>
        <p>
          It's like 
          <span id="service"></span> 
          for 
          <span id="audience"></span>.
        </p>
      </div>
      <div class="reload">
        No investors yet?
        <br>
        <a id="innovate-again">
          INNOVATE AGAIN
        </a>
      </div>
    </div>
    <footer>
      <a href="https://github.com/embertel/startupideamachine">
        (source on github)
      </a>
    </footer>
  </div>
</body>
</html>

<script>

function getRandomItem (list, length) {
  return list[Math.floor(Math.random()*(length))];
};

function innovate () {
  $("#pitch").text(getRandomItem(pitchArray, pitchArrayLength));
  $("#service").text(getRandomItem(serviceArray, serviceArrayLength));
  $("#audience").text(getRandomItem(audienceArray, audienceArrayLength));
};

innovate();

$("#innovate-again").click(innovate);

</script>
